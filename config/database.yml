default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: plavco_development

test:
  <<: *default
  database: plavco_test

production:
  primary: &primary_production
    <<: *default
    # Kamal automatically sets DATABASE_URL when using db accessory
    # Fallback to RENDER_DATABASE_URL for other deployments
    url: <%= ENV["DATABASE_URL"] || ENV["RENDER_DATABASE_URL"] %>
  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate
