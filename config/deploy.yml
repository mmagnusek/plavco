# Name of your application. Used to uniquely configure containers.
# Change this to a unique name for each app when deploying multiple apps
service: plavco

# Name of the container image.
# GitHub Container Registry (free)
image: ghcr.io/mmagnusek/plavco
# Alternative options:
# Option 1: Docker Hub (free)
# image: your-dockerhub-username/plavco
# Option 2: DigitalOcean Container Registry (paid)
# image: registry.digitalocean.com/your-registry-name/plavco

# Deploy to these servers.
# Replace with your DigitalOcean droplet IP address
servers:
  web:
    - 134.122.55.92
  # job:
  #   hosts:
  #     - YOUR_DROPLET_IP
  #   cmd: bin/jobs

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Traefik will automatically handle SSL for all apps on the same server.
# Each app needs a unique hostname.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl: true
  host: www.rozpiska.cz

# Credentials for your image host.
registry:
  # GitHub Container Registry (free)
  server: ghcr.io
  username: mmagnusek
  password:
    - KAMAL_REGISTRY_PASSWORD

  # Alternative options:
  # Option 1: Docker Hub (free)
  # server: docker.io
  # username: your-dockerhub-username
  # password:
  #   - KAMAL_REGISTRY_PASSWORD

  # Option 2: DigitalOcean Container Registry (paid)
  # server: registry.digitalocean.com
  # username: YOUR_DO_REGISTRY_TOKEN_NAME
  # password:
  #   - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_URL
  clear:
    RAILS_HOST: www.rozpiska.cz
    # Run the Solid Queue Supervisor inside the web server's Puma process to do jobs.
    # When you start using multiple servers, you should split out job processing to a dedicated machine.
    SOLID_QUEUE_IN_PUMA: true

    # Set number of processes dedicated to Solid Queue (default: 1)
    # JOB_CONCURRENCY: 3

    # Set number of cores available to the application on each server (default: 1).
    # Adjust based on your droplet size (e.g., 2 for 2GB RAM droplet)
    WEB_CONCURRENCY: 2

    # Using external PostgreSQL database (Render) via DATABASE_URL
    # DATABASE_URL is set as a secret in .kamal/secrets

    # Log level
    RAILS_LOG_LEVEL: info

    # Action Cable URL - update with your domain
    ACTION_CABLE_URL: wss://www.rozpiska.cz/cable

    # Mailer default URL - update with your domain
    RAILS_HOST: www.rozpiska.cz

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"


# Use a persistent storage volume for sqlite database files and local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "plavco_storage:/rails/storage"


# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64
  # Explicitly specify Dockerfile location (relative to project root)
  dockerfile: Dockerfile
  context: .

  # Option: Build image directly on the droplet (no registry needed!)
  # This builds the image on the server instead of pushing to registry first
  # Uncomment the line below to enable remote build:
  # remote: ssh://root@134.122.55.92
  #
  # Pass arguments and secrets to the Docker build process
  # args:
  #   RUBY_VERSION: 3.3.6
  # secrets:
  #   - GITHUB_TOKEN
  #   - RAILS_MASTER_KEY

# Use a different ssh user than root
# ssh:
#   user: app

# Use accessory services (secrets come from .kamal/secrets).
# Accessories are for services managed by Kamal on the same server.
# Since we're using external Render PostgreSQL database via DATABASE_URL,
# we don't need a database accessory.
#
# If you want to run PostgreSQL on the same droplet in the future, uncomment:
